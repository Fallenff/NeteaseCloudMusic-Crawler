<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"></meta>
    <title>歌曲评论信息</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="/css/footer.css"></link>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index">网易云音乐</a>
        </div>
    </div>
</nav>

<div class="container" style="margin-top:50px">
    <div class="row">
        <div class="col-sm-8">
            <div class="blog-post">
                <span class="col-sm-8"></span>
            </div>
            <h3><a href="">网易云音乐爬虫</a></h3>
            <a href="/songs">歌曲评论排行榜</a><br></br>
            <a href="/get">换首歌看看</a><br></br>
            <a href="/">回到首页</a>
            <hr></hr>
            <h4>以下是歌曲的评论信息</h4>
            <div th:object="${songmsg}">
                <div>
                <center>
                    歌名与歌手：<span th:text="${songmsg.songTitle}"></span><br></br>
                    评论数：<span th:text="${songmsg.commentCount}"></span><br></br>
                    <a th:href="@{${songmsg.songUrl}}">点击进入歌曲页面</a>
                </center>
                </div>
                <div>
                <h4>热门评论：</h4>
                    <center>
                        <tr th:each="comment:${songmsg.comments}">
                            <tr th:utext="${comment}"></tr>
                        </tr>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
